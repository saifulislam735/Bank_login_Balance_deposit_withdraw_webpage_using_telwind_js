<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <h1 class="text-5xl text-center mt-8">Welcome to <span class="font-bold text-indigo-700">Baaper Bank Balance Sheet</span></h1>
    </section>
    <section class="mt-12 w-9/12 mx-auto">
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-green-400 rounded-lg p-8 text-white">
                <h3 class="text-2xl">Deposit</h3>
                <p class="text-5xl">$<span id="deposit-section">00</span></p>
            </div>
            <div class="bg-cyan-400	 rounded-lg p-8 text-white">
                <h3 class="text-2xl">Withdraw</h3>
                <p class="text-5xl">$<span id="withdraw-section">00</span></p>
            </div>
            <div class="bg-fuchsia-400 rounded-lg p-8 text-white">
                <h3 class="text-2xl">Balance</h3>
                <p class="text-5xl">$<span id="balance-section">1240</span></p>
            </div>
        </div>
    </section>
    <section class="mt-12 w-9/12 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-green-400 rounded-lg p-8">
                <h3 class="text-2xl text-white">Please Do your Deposit</h3>
                <input id="deposit-field" type="text" placeholder="$ Enter the amount to deposit" class="p-1 rounded-md w-9/12 mt-2 text-black"> <br>
                <button id="deposit-btn" class="px-8 py-3 mt-4 text-white rounded-lg bg-orange-400 hover:bg-teal-700 font-semibold">Deposit</button>
            </div>
            <div class="bg-cyan-400	 rounded-lg p-8 ">
                <h3 class="text-2xl text-white">Please Do your Withdraw</h3>
                <input id="withdraw-field" type="text" placeholder="$ Enter the amount to Withdraw" class="p-1 rounded-md w-9/12 mt-2 text-black"> <br>
                <button id="withdraw-btn" class="px-8 py-3 mt-4 text-white rounded-lg bg-orange-400 hover:bg-teal-700 font-semibold">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
