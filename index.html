<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <!-- tailwind-css-extn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center mt-8">
        Welcome Back to Your <span class="font-bold text-indigo-700	">Baaper Bank</span>
    </h1>
    <section class="bg-teal-400 w-9/12 mx-auto mt-12 p-8">
        <h2 class="text-3xl text-indigo-900">
            Please login
        </h2>
        <input type="email" id="user-mail" placeholder="Enter your mail address"
            class="p-2 w-9/12 mt-8 border-solid hover:border-dotted border-2 border-sky-500 rounded-md"> <br>
        <input type="password" id="user-password" placeholder="Enter your password"
            class="p-2 w-9/12 mt-4 border-solid hover:border-dotted border-2 border-sky-500 rounded-md">
        <br>
        <button id="submit-btn"
            class="px-8 py-4 mt-4 text-white rounded-lg bg-orange-400 hover:bg-teal-700">Submit</button>
    </section>
    <section class="w-9/12 mx-auto mt-12">
        <div class="text-center">
            <p>
                mail=123@gmail.com
            </p>
            <p>
                password=12345
            </p>
        </div>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
